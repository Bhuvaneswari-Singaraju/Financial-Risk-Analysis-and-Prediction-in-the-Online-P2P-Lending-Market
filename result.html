<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
            color: #fff;
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        p {
            font-size: 18px;
            text-align: center;
        }
        .form-group {
            text-align: center;
            margin-top: 20px;
        }
        .form-group a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 18px;
        }
        .form-group a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="{{ url_for('static', filename='Bank.mp4') }}" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
        <div class="container">
            <h1>Prediction Result</h1>
            <p>Classification: {{ classification }}</p>
            <p>Loan Tenure: {{ loan_tenure }}</p>
            <p>EMI: {{ emi }}</p>
            <p>ELA: {{ ela }}</p>
            <div class="form-group">
                <a href="/">Go Back</a>
            </div>
        </div>
</body>
</html>
